<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RSS Reader</h1>
    </header>

    <div class="container">
        <section id="add-feed">
            <input type="text" id="rss-url" placeholder="Introduce el enlace RSS">
            <button id="load-feed">Cargar Feed</button>
        </section>

        <section id="saved-feeds">
            <h2>Feeds Guardados</h2>
            <!-- Aquí se mostrarán los feeds guardados -->
        </section>

        <section id="articles">
            <h2>Artículos</h2>
            <!-- Aquí se mostrarán los artículos del feed -->
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
