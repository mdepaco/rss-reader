<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector RSS</title>

  <!-- ==== Bootstrap 5 ==== -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1HkU1K/6U6W2v+ZrG5q5c5X5d5J5x5f5y5z5w5v5u5t"
    crossorigin="anonymous">

  <!-- ==== Tailwind (via CDN) ==== -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ==== Custom Tailwind configuration (colors, spacing, etc.) ==== -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#007BFF',
            primaryDark: '#0056b3',
            danger: '#FF5733',
            dangerDark: '#D43F1A',
            bgLight: '#f9f9f9',
            bgSidebar: '#f4f4f4',
          },
          spacing: {
            xs: '0.5rem',
            sm: '0.75rem',
            md: '1rem',
            lg: '1.5rem',
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
        },
      },
    };
  </script>

  <!-- ==== Google Font (Roboto) ==== -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- ==== Your own stylesheet (optional, for extra tweaks) ==== -->
  <style>
    /* Reset some default margins/paddings that clash with Tailwind */
    body { margin:0; font-family: var(--font-sans); }

    /* Header styling – we keep the same look as before */
    header {
      @apply text-center p-5 bg-primary text-white;
    }

    /* Sidebar – Bootstrap card + Tailwind utilities */
    .sidebar {
      @apply bg-bgSidebar p-4 rounded shadow-sm;
    }

    /* Main content area */
    .main-content {
      @apply p-4;
    }

    /* Feed item */
    .feed-item {
      @apply flex items-center justify-between p-2 border border-gray-200 rounded mb-2;
    }
    .feed-item img { @apply mr-2 w-5 h-5; }

    /* Buttons – reuse Tailwind utilities */
    .btn-primary {
      @apply bg-primary text-white py-2 px-4 rounded hover:bg-primaryDark transition-colors;
    }
    .btn-danger {
      @apply bg-danger text-white py-2 px-4 rounded hover:bg-dangerDark transition-colors;
    }

    /* Article cards */
    #articles article {
      @apply p-4 mb-4 bg-bgLight rounded shadow-sm;
    }
    #articles h3 { @apply text-lg mb-2; }

    /* Speak button */
    button.speak {
      @apply btn-primary;
    }

    /* Load‑more button */
    .load-more {
      @apply btn-primary mt-4;
    }

    /* Responsive tweaks – Tailwind already handles most of them,
       but we add a tiny breakpoint for the header size */
    @media (max-width: 480px) {
      header h1 { @apply text-xl; }
    }
  </style>
</head>

<body class="bg-white">

  <!-- ==================== HEADER ==================== -->
  <header>
    <h1 class="mb-1">Lector RSS</h1>
    <p class="mb-0">Introduce la URL de un feed y explora sus artículos.</p>
  </header>

  <!-- ==================== MAIN CONTAINER ==================== -->
  <div class="container-fluid py-4">

    <div class="row g-4">

      <!-- ---------- SIDEBAR (Bootstrap col) ---------- -->
      <aside class="col-12 col-md-4 col-lg-3 sidebar">

        <h3 class="mb-3">Feeds guardados</h3>

        <!-- Aquí se insertarán los feeds guardados -->
        <div id="saved-feeds"></div>

        <!-- Formulario para añadir un nuevo feed -->
        <div class="mt-4">
          <label for="rss-url" class="form-label">URL del feed RSS</label>
          <input type="text"
                 id="rss-url"
                 class="form-control mb-2"
                 placeholder="https://ejemplo.com/feed.xml">
          <button id="load-feed" class="btn btn-primary w-100">Añadir feed</button>
        </div>
      </aside>

      <!-- ---------- MAIN CONTENT (Bootstrap col) ---------- -->
      <section class="col-12 col-md-8 col-lg-9 main-content">

        <h3 class="mb-3">Artículos</h3>

        <!-- Aquí se renderizarán los artículos -->
        <div id="articles"></div>
      </section>

    </div> <!-- /.row -->
  </div> <!-- /.container-fluid -->

  <!-- ==================== SCRIPTS ==================== -->
  <!-- Bootstrap bundle (includes Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6n5Q5b5V5a5c5d5e5f5g5h5i5j5k"
    crossorigin="anonymous"></script>

  <!-- Your application entry point (ES‑module) -->
  <script type="module" src="./src/app/init.js"></script>
</body>
</html>
