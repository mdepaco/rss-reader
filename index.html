<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector RSS</title>
  <meta name="description"
        content="Lector RSS multiplataforma que permite a√±adir, leer y escuchar tus feeds favoritos.">

  <!-- Bootstrap CSS (elige este o Tailwind) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Si prefieres Tailwind, comenta la l√≠nea anterior y descomenta la siguiente -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->

  <link rel="stylesheet" href="css/main.css">

  <!-- Fuente Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">

  <!-- Manifest (para PWA, opcional) -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <!-- <meta name="theme-color" content="#1976d2"> -->
</head>

<body class="bg-white">

  <!-- HEADER -->
  <header class="text-center p-5 bg-primary text-white" role="banner"
          aria-label="Encabezado del lector RSS">
    <h1 class="mb-1">Lector RSS</h1>
    <p class="mb-0">Introduce la URL de un feed y explora sus art√≠culos.</p>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container-fluid py-4">
    <div class="row g-4">

      <!-- SIDEBAR -->
      <aside class="col-12 col-md-4 col-lg-3 bg-light p-4 rounded shadow-sm"
             role="complementary" aria-label="Lista de feeds guardados">
        <h3 class="mb-3">Feeds guardados</h3>

        <div id="saved-feeds" aria-live="polite"></div>

        <div class="mt-4">
          <label for="rss-url" class="form-label">URL del feed RSS</label>
          <input type="text"
                 id="rss-url"
                 class="form-control mb-2"
                 placeholder="https://ejemplo.com/feed.xml"
                 autocomplete="off"
                 required>
          <button id="load-feed"
                  class="btn btn-primary w-100">A√±adir feed</button>
        </div>
      </aside>
      <!-- NUEVO BOT√ìN DE RESETEO -->
  <button id="reset-button"
          class="btn btn-outline-danger w-100">
    üóëÔ∏è Restablecer datos (elimina feeds, art√≠culos y configuraci√≥n)
  </button>
</div>

      <!-- MAIN CONTENT -->
      <section class="col-12 col-md-8 col-lg-9 p-4"
               role="region" aria-label="Art√≠culos del feed seleccionado">
        <h3 class="mb-3">Art√≠culos</h3>
        <div id="articles" aria-live="polite"></div>
      </section>

    </div>
  </div>

  <!-- SCRIPTS -->
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Registro de Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(r => console.log('SW registrado', r.scope))
        .catch(err => console.error('Error SW', err));
    }
  </script>


  <!-- C√≥digo de la app -->
  <script type="module" src="./src/app/init.js"></script>
</body>
</html>
