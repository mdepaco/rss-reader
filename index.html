<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lector RSS</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuración de Tailwind (colores, espaciado, fuente) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#007BFF',
            primaryDark: '#0056b3',
            danger: '#FF5733',
            dangerDark: '#D43F1A',
            bgLight: '#f9f9f9',
            bgSidebar: '#f4f4f4',
          },
          spacing: {
            xs: '0.5rem',
            sm: '0.75rem',
            md: '1rem',
            lg: '1.5rem',
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
          },
        },
      },
    };
  </script>

<link rel="stylesheet" href="./css/style.css">
  <!-- Fuente Roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body class="bg-white">

  <!-- ==================== HEADER ==================== -->
  <header class="text-center p-5 bg-primary text-white">
    <h1 class="mb-1">Lector RSS</h1>
    <p class="mb-0">Introduce la URL de un feed y explora sus artículos.</p>
  </header>

  <!-- ==================== MAIN CONTAINER ==================== -->
  <div class="container-fluid py-4">

    <div class="row g-4">

      <!-- ---------- SIDEBAR ---------- -->
      <aside class="col-12 col-md-4 col-lg-3 bg-bgSidebar p-4 rounded shadow-sm">
        <h3 class="mb-3">Feeds guardados</h3>

        <!-- Lista de feeds guardados -->
        <div id="saved-feeds"></div>

        <!-- Formulario para añadir feed -->
        <div class="mt-4">
          <label for="rss-url" class="form-label">URL del feed RSS</label>
          <input type="text"
                 id="rss-url"
                 class="form-control mb-2"
                 placeholder="https://ejemplo.com/feed.xml">
          <button id="load-feed"
                  class="btn btn-primary w-100">Añadir feed</button>
        </div>
      </aside>

      <!-- ---------- MAIN CONTENT ---------- -->
      <section class="col-12 col-md-8 col-lg-9 p-4">
        <h3 class="mb-3">Artículos</h3>

        <!-- Artículos renderizados aquí -->
        <div id="articles"></div>
      </section>

    </div> <!-- /.row -->
  </div> <!-- /.container-fluid -->

  <!-- ==================== SCRIPTS ==================== -->
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <!-- Tu código de la app -->
  <script type="module" src="./src/app/init.js"></script>
</body>
</html>
