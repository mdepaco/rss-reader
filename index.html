<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    
    <!-- Enlace al manifest.json -->
    <!--<link rel="manifest" href="manifest.json"> -->

    <!-- Favicon -->
    <link rel="icon" href="path_to_your_logo/favicon.ico" type="image/x-icon">
    
    <!-- Añadir Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Material+Icons" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lectura RSS</h1>
        <p>Lee artículos de tus feeds favoritos con solo un clic.</p>
    </header>

    <main>
        <section class="container">
            <aside class="sidebar">
                <h3>Mis Feeds Guardados</h3>
                <div id="saved-feeds"></div>

                <div class="input-group">
                    <input type="text" id="rss-url" placeholder="Pega el enlace RSS aquí...">
                    <button id="load-feed">Añadir Feed</button>
                </div>
            </aside>

            <section class="main-content">
                <div id="articles"></div>
            </section>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
